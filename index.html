<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netnet</title>
  <link rel="stylesheet" href="./styles/style.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <section>
    <div class="containerHeader">
      <div class="titleLogo">
        <img src="./images/logo-netflix.png" alt="imageTitle" class="imgTitle">
      </div>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class=" containerListTitle">
            <p>Series</p>
            <p>Películas</p>
            <p>Mi lista</p>
          </div>
          <div class="carousel-item active">
            <img src="./images/image3.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block ">
              <div class="containetMatrix">
                <img src="./images/logoMatrix.png" alt="matrix">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/image4.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block ">
              <div class="containetMatrix">
                <img src="./images/logoMatrix.png" alt="matrix">
              </div>
            </div>
          </div>

          <div class="carousel-caption d-none d-md-block ">
            <div class=" containerList">
              <p id="alignLeft">Surrealista</p>
              <p class="circle"></p>
              <p>Distópico</p>
              <p class="circle"></p>
              <p>Hábil</p>
              <p class="circle"></p>
              <p>Siniestro</p>
              <p class="circle"></p>
              <p>Emocionante</p>
            </div>
            <div class="playList">
              <button> <img src="./images/list.png" /></button>
              <button> <img src="./images/button.png" /></button>
              <button> <img src="./images/info.png" /></button>
            </div>
          </div>
        </div>
      </div>
      <div class="listContent">
        <h1>Populares en Netnet</h1>
        <div id="popularContent" class="contentGenres"></div>
      </div>
      <div class="listContent">
        <h1>Series japonesas anime</h1>
        <div id="animeContent" class="contentGenres"></div>
      </div>
      <div class="listContent">
        <h1>Series de EE.UU. sobre crimenes</h1>
        <div id="crimesContent" class="contentGenres"></div>
      </div>
    </div>
    <div class="containerFooter">
      <button id="inicio"> <img src="./images/Inicio.png"/> <br> <img src="./images/Inicio (1).png"></button>
      <button> <img src="./images/proximamente.png" /> <br><img src="./images/Próximamente.png"></button>
      <button> <img src="./images/Buscar(1).png" /><br><img src="./images/Buscar.png"></button>
      <button> <img src="./images/descargas(1).png" /><br><img src="./images/Descargas.png"></button>
    </div>
  </section>

  <div id="exampleModal" class="modal">
    <div class="modal-dialog bg-black">
      <div class="modal-content bg-black">
        <button type="button" onclick="closeModal()" class="btn-close btn-close-white" data-bs-dismiss="modal"
          aria-label="Close"></button>
        <div id="detailContent">
          <img src="" alt="" class="detailsImg">
          <!-- titulo -->
          <h1></h1>
          <img src="./images/button (2).png">
          <img src="./images/button (3).png">
          
          <br>

          <!-- desripcion -->
          <p id="description"></p>
          <img src="./images/Frame 20.png">
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="./scripts/script.js"></script>

</html>
